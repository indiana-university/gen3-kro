apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hub-addons
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/indiana-university/gen3-kro
    targetRevision: HEAD
    path: hub/argocd/addons
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

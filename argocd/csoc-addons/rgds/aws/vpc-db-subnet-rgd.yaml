apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: aws-db-subnet.kro.run
spec:
  schema:
    apiVersion: v1alpha1
    kind: AwsDbSubnet
    spec:
      name: string
      namespace: string
      region: string | default="us-east-1"
      environment: string | default="dev"
      project: string | default="kro-managed"
      # Subnet configuration
      availabilityZone: string | default=""  # e.g., "us-east-1a", defaults to ${region}a if empty
      cidrBlock: string
      # External references
      vpcID: string
      privateRouteTableID: string  # DB subnets use private route tables

    status:
      subnetID: ${dbSubnet.status.subnetID}

  resources:
  - id: dbSubnet
    readyWhen:
      - ${dbSubnet.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${dbSubnet.status.state == "available"}
      - ${dbSubnet.status.subnetID != ""}
    template:
      apiVersion: ec2.services.k8s.aws/v1alpha1
      kind: Subnet
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-db-subnet
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        availabilityZone: "${ schema.spec.availabilityZone != \"\" ? schema.spec.availabilityZone : schema.spec.region + \"a\" }"
        cidrBlock: ${schema.spec.cidrBlock}
        vpcID: ${schema.spec.vpcID}
        routeTables:
        - ${schema.spec.privateRouteTableID}
        tags:
        - key: Name
          value: ${schema.spec.name}-db-subnet
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}
        - key: Tier
          value: database

apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: aws-private-subnet.kro.run
spec:
  schema:
    apiVersion: v1alpha1
    kind: AwsPrivateSubnet
    spec:
      name: string
      namespace: string
      region: string | default="us-east-1"
      environment: string | default="dev"
      project: string | default="kro-managed"
      # Subnet configuration
      availabilityZone: string | default=""  # e.g., "us-east-1a", defaults to ${region}a if empty
      cidrBlock: string
      # External references
      vpcID: string
      publicSubnetID: string  # For NAT Gateway placement

    status:
      subnetID: ${privateSubnet.status.subnetID}
      natGatewayID: ${natGateway.status.natGatewayID}
      privateRouteTableID: ${privateRoutetable.status.routeTableID}

  resources:
  - id: eip
    readyWhen:
      - ${eip.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${eip.status.allocationID != ""}
    template:
      apiVersion: ec2.services.k8s.aws/v1alpha1
      kind: ElasticIPAddress
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-eip
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        tags:
        - key: Name
          value: ${schema.spec.name}-eip
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}

  - id: natGateway
    readyWhen:
      - ${natGateway.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${natGateway.status.state == "available"}
      - ${natGateway.status.natGatewayID != ""}
    template:
      apiVersion: ec2.services.k8s.aws/v1alpha1
      kind: NATGateway
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-nat-gateway
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        subnetID: ${schema.spec.publicSubnetID}
        allocationID: ${eip.status.allocationID}
        tags:
        - key: Name
          value: ${schema.spec.name}-nat-gateway
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}

  - id: privateRoutetable
    readyWhen:
      - ${privateRoutetable.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${privateRoutetable.status.routeTableID != ""}
    template:
      apiVersion: ec2.services.k8s.aws/v1alpha1
      kind: RouteTable
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-private-routetable
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        vpcID: ${schema.spec.vpcID}
        routes:
        - destinationCIDRBlock: 0.0.0.0/0
          natGatewayID: ${natGateway.status.natGatewayID}
        tags:
        - key: Name
          value: ${schema.spec.name}-private-routetable
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}

  - id: privateSubnet
    readyWhen:
      - ${privateSubnet.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${privateSubnet.status.state == "available"}
      - ${privateSubnet.status.subnetID != ""}
    template:
      apiVersion: ec2.services.k8s.aws/v1alpha1
      kind: Subnet
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-private-subnet
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        availabilityZone: "${ schema.spec.availabilityZone != \"\" ? schema.spec.availabilityZone : schema.spec.region + \"a\" }"
        cidrBlock: ${schema.spec.cidrBlock}
        vpcID: ${schema.spec.vpcID}
        routeTables:
        - ${privateRoutetable.status.routeTableID}
        tags:
        - key: Name
          value: ${schema.spec.name}-private-subnet
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}
        - key: kubernetes.io/role/internal-elb
          value: "1"

apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: aws-vpc.kro.run
spec:
  schema:
    apiVersion: v1alpha1
    kind: AwsVPC
    spec:
      name: string
      namespace: string
      region: string | default="us-east-1"
      environment: string | default="dev"
      project: string | default="kro-managed"
      cidr:
        vpcCidr: string | default="10.0.0.0/16"
      flowLogs:
        enabled: boolean | default=false
        trafficType: string | default="ALL"
        retentionInDays: integer | default=1827
    status:
      vpcID: ${vpc.status.vpcID}
      internetGatewayID: ${internetGateway.status.internetGatewayID}
      flowLogID: ${flowLog.?status.?flowLogID}
      flowLogGroupARN: ${flowLogGroup.?status.?ackResourceMetadata.?arn}
  resources:
  - id: vpc
    readyWhen:
      - ${vpc.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${vpc.status.vpcID != ""}
    template:
      apiVersion: ec2.services.k8s.aws/v1alpha1
      kind: VPC
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-vpc
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        cidrBlocks:
        - ${schema.spec.cidr.vpcCidr}
        enableDNSSupport: true
        enableDNSHostnames: true
        tags:
        - key: Name
          value: ${schema.spec.name}-vpc
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}

  - id: internetGateway
    readyWhen:
      - ${internetGateway.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${internetGateway.status.internetGatewayID != ""}
    template:
      apiVersion: ec2.services.k8s.aws/v1alpha1
      kind: InternetGateway
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-igw
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        vpc: ${vpc.status.vpcID}
        tags:
        - key: Name
          value: ${schema.spec.name}-igw
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}

  # VPC Flow Logs
  - id: flowLogGroup
    includeWhen:
      - ${schema.spec.flowLogs.enabled}
    readyWhen:
      - ${flowLogGroup.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${flowLogGroup.status.ackResourceMetadata.arn != ""}
    template:
      apiVersion: cloudwatchlogs.services.k8s.aws/v1alpha1
      kind: LogGroup
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-vpc-flow-logs
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        name: /aws/vpc/${schema.spec.name}/flow-logs
        retentionDays: ${schema.spec.flowLogs.retentionInDays}

  - id: flowLogRole
    includeWhen:
      - ${schema.spec.flowLogs.enabled}
    readyWhen:
      - ${flowLogRole.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${flowLogRole.status.ackResourceMetadata.arn != ""}
    template:
      apiVersion: iam.services.k8s.aws/v1alpha1
      kind: Role
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-vpc-flow-logs-role
        annotations:
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        name: ${schema.spec.name}-vpc-flow-logs-role
        description: "VPC Flow Logs IAM role"
        assumeRolePolicyDocument: |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Service": "vpc-flow-logs.amazonaws.com"
                },
                "Action": "sts:AssumeRole"
              }
            ]
          }
        tags:
          - key: "Name"
            value: "${schema.spec.name}-vpc-flow-logs-role"
          - key: "Environment"
            value: "${schema.spec.environment}"
          - key: "ManagedBy"
            value: "Kro"
        inlinePolicies:
          flowLogPolicy: |
            {
              "Version": "2012-10-17",
              "Statement": [
                {
                  "Effect": "Allow",
                  "Action": [
                    "logs:CreateLogGroup",
                    "logs:CreateLogStream",
                    "logs:PutLogEvents",
                    "logs:DescribeLogGroups",
                    "logs:DescribeLogStreams"
                  ],
                  "Resource": "*"
                }
              ]
            }

  - id: flowLog
    includeWhen:
      - ${schema.spec.flowLogs.enabled}
    readyWhen:
      - ${flowLog.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${flowLog.status.flowLogID != ""}
    template:
      apiVersion: ec2.services.k8s.aws/v1alpha1
      kind: FlowLog
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-vpc-flow-log
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        resourceID: ${vpc.status.vpcID}
        resourceType: VPC
        trafficType: ${schema.spec.flowLogs.trafficType}
        logDestinationType: cloud-watch-logs
        logGroupName: ${flowLogGroup.spec.name}
        deliverLogsPermissionARN: ${flowLogRole.status.ackResourceMetadata.arn}
        tags:
        - key: Name
          value: ${schema.spec.name}-vpc-flow-log
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}

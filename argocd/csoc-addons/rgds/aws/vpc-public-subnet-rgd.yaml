apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: aws-public-subnet.kro.run
spec:
  schema:
    apiVersion: v1alpha1
    kind: AwsPublicSubnet
    spec:
      name: string
      namespace: string
      region: string | default="us-east-1"
      environment: string | default="dev"
      project: string | default="kro-managed"
      # Subnet configuration
      availabilityZone: string | default=""  # e.g., "us-east-1a", defaults to ${region}a if empty
      cidrBlock: string
      # External references
      vpcID: string
      internetGatewayID: string

    status:
      subnetID: ${publicSubnet.status.subnetID}
      publicRouteTableID: ${publicRoutetable.status.routeTableID}

  resources:
  - id: publicRoutetable
    readyWhen:
      - ${publicRoutetable.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${publicRoutetable.status.routeTableID != ""}
    template:
      apiVersion: ec2.services.k8s.aws/v1alpha1
      kind: RouteTable
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-public-routetable
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        vpcID: ${schema.spec.vpcID}
        routes:
        - destinationCIDRBlock: 0.0.0.0/0
          gatewayID: ${schema.spec.internetGatewayID}
        tags:
        - key: Name
          value: ${schema.spec.name}-public-routetable
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}

  - id: publicSubnet
    readyWhen:
      - ${publicSubnet.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${publicSubnet.status.state == "available"}
      - ${publicSubnet.status.subnetID != ""}
    template:
      apiVersion: ec2.services.k8s.aws/v1alpha1
      kind: Subnet
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-public-subnet
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        availabilityZone: "${ schema.spec.availabilityZone != \"\" ? schema.spec.availabilityZone : schema.spec.region + \"a\" }"
        cidrBlock: ${schema.spec.cidrBlock}
        mapPublicIPOnLaunch: true
        vpcID: ${schema.spec.vpcID}
        routeTables:
        - ${publicRoutetable.status.routeTableID}
        tags:
        - key: Name
          value: ${schema.spec.name}-public-subnet
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}
        - key: kubernetes.io/role/elb
          value: "1"

apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: aws-efs.kro.run
spec:
  schema:
    apiVersion: v1alpha1
    kind: AwsEFS
    spec:
      name: string
      namespace: string
      region: string | default=""
      environment: string | default="dev"
      project: string | default="kro-managed"
      vpcID: string
      subnetIDs: "[]string"
      ingressIPRanges: "[]string | default=[\"10.0.0.0/8\"]"
      performanceMode: string | default="generalPurpose"
      throughputMode: string | default="bursting"
      encrypted: boolean | default=true
      kmsKeyARN: string | default=""
    status:
      fileSystemARN: ${fileSystem.status.ackResourceMetadata.arn}
      fileSystemID: ${fileSystem.status.fileSystemID}

  resources:
  - id: securityGroup
    template:
      apiVersion: ec2.services.k8s.aws/v1alpha1
      kind: SecurityGroup
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}-efs-sg
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        name: ${schema.spec.name}-efs-sg
        description: "EFS security group"
        vpcID: ${schema.spec.vpcID}
        ingressRules:
          - fromPort: 2049
            toPort: 2049
            ipProtocol: tcp
            ipRanges:
              - cidrIP: ${schema.spec.ingressIPRanges[0]}
        tags:
        - key: Name
          value: ${schema.spec.name}-efs-sg
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}
  - id: fileSystem
    template:
      apiVersion: efs.services.k8s.aws/v1alpha1
      kind: FileSystem
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        performanceMode: ${schema.spec.performanceMode}
        throughputMode: ${schema.spec.throughputMode}
        encrypted: ${schema.spec.encrypted}
        kmsKeyID: ${schema.spec.kmsKeyARN}
        tags:
        - key: Name
          value: ${schema.spec.name}
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}

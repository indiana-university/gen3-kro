apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: aws-waf.kro.run
spec:
  schema:
    apiVersion: v1alpha1
    kind: AwsWAF
    spec:
      name: string
      namespace: string
      region: string | default=""
      environment: string | default="dev"
      project: string | default="kro-managed"
      scope: string | default="REGIONAL"
      description: string | default="WAF Web ACL"
      defaultAction: string | default="ALLOW"
    status:
      webACLARN: ${webACL.status.ackResourceMetadata.arn}
      webACLID: ${webACL.status.id}
      webACLName: ${webACL.spec.name}

  resources:
  - id: webACL
    readyWhen:
      - ${webACL.status.conditions.exists(c, c.type == "ACK.ResourceSynced" && c.status == "True")}
      - ${webACL.status.ackResourceMetadata.arn != ""}
    template:
      apiVersion: wafv2.services.k8s.aws/v1alpha1
      kind: WebACL
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${schema.spec.name}
        annotations:
          services.k8s.aws/region: ${schema.spec.region}
          services.k8s.aws/adoption-policy: "adopt-or-create"
      spec:
        name: ${schema.spec.name}
        scope: ${schema.spec.scope}
        description: ${schema.spec.description}
        defaultAction:
          allow: {}
        visibilityConfig:
          sampledRequestsEnabled: true
          cloudWatchMetricsEnabled: true
          metricName: ${schema.spec.name}-metric
        rules: []
        tags:
        - key: Name
          value: ${schema.spec.name}
        - key: Environment
          value: ${schema.spec.environment}
        - key: ManagedBy
          value: Kro
        - key: Project
          value: ${schema.spec.project}

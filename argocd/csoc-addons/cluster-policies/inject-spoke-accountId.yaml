apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: inject-spoke-account-id
  annotations:
    policies.kyverno.io/title: Inject Account ID
    policies.kyverno.io/category: Multi-Tenancy
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: AwsGenericCommonsAndBucket
    policies.kyverno.io/description: >-
      This policy automatically injects AWS account ID into
      AwsGenericCommonsAndBucket resources ONLY if namespace annotations exist.
      Otherwise, leaves spec values unchanged (uses existing or empty).
      Expected annotations: services.k8s.aws/owner-account-id.
spec:
  rules:
  - name: inject-account-id
    match:
      any:
      - resources:
          kinds:
          - AwsGenericCommonsAndBucket
    context:
    - name: namespaceAccountId
      apiCall:
        urlPath: "/api/v1/namespaces/{{request.namespace}}"
        jmesPath: "metadata.annotations.\"services.k8s.aws/owner-account-id\" || ''"
    preconditions:
      any:
      - key: "{{ namespaceAccountId }}"
        operator: NotEquals
        value: ""
    mutate:
      patchStrategicMerge:
        spec:
          accountId: "{{ namespaceAccountId }}"

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: inject-spoke-name
  annotations:
    policies.kyverno.io/title: Inject Instance Name
    policies.kyverno.io/category: Multi-Tenancy
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: AwsGenericCommonsAndBucket
    policies.kyverno.io/description: >-
      This policy automatically injects instance name into
      AwsGenericCommonsAndBucket resources ONLY if namespace annotations exist.
      Otherwise, leaves spec values unchanged (uses existing or empty).
      Expected annotation: spec/name
spec:
  rules:
  - name: inject-name
    match:
      any:
      - resources:
          kinds:
          - AwsGenericCommonsAndBucket
    preconditions:
      any:
      - key: "{{ request.namespace.metadata.annotations.\"spec/name\" || '' }}"
        operator: NotEquals
        value: ""
    mutate:
      patchesJson6902: |-
        - op: replace
          path: /spec/name
          value: "{{ request.namespace.metadata.annotations.\"spec/name\" }}"

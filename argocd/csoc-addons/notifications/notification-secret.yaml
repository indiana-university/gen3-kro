---
# ArgoCD Notifications Secret
# Store sensitive credentials for notification services
apiVersion: v1
kind: Secret
metadata:
  name: argocd-notifications-secret
  namespace: argocd-ns
type: Opaque
stringData:
  # Slack token (create at https://api.slack.com/apps)
  # slack-token: "xoxb-your-slack-bot-token"

  # Email credentials
  # email-username: "your-email@example.com"
  # email-password: "your-app-password"

  # PagerDuty integration key
  # pagerduty-token: "your-pagerduty-integration-key"

  # Generic webhook authentication
  # webhook-token: "your-webhook-token"

---
# Example: To use this secret, uncomment the service configuration in notification-configmap.yaml
# and add your actual credentials here
#
# For Slack:
# 1. Create a Slack App: https://api.slack.com/apps
# 2. Add Bot Token Scopes: chat:write, chat:write.public
# 3. Install app to workspace
# 4. Copy Bot User OAuth Token
#
# For Email:
# 1. Generate app-specific password for your email provider
# 2. Use that password instead of your regular password
#
# For security, consider using external secret management:
# - AWS Secrets Manager with External Secrets Operator
# - HashiCorp Vault
# - Sealed Secrets

# Spokes Charter
# This file defines all spoke environments managed by the hub cluster
# Used by ArgoCD ApplicationSets to template spoke infrastructure deployments
---
spokes:
  - alias: spoke1
    description: "Development spoke environment"
    environment: dev
    namespace_suffix: infrastructure

  - alias: spoke2
    description: "Production spoke environment"
    environment: prod
    namespace_suffix: infrastructure

# Template configuration for spoke deployments
template:
  # Namespace format: {spoke.alias}-{namespace_suffix}
  namespace_format: "{{.spoke.alias}}-{{.spoke.namespace_suffix}}"

  # Folder path format: {spoke.alias}
  folder_format: "{{.spoke.alias}}"

  # ConfigMap name for ACK cross-account roles
  # Format: {cluster_name}-ack-{controller}-crossaccount-role-map
  configmap_format: "{{.cluster_name}}-ack-{{.controller}}-crossaccount-role-map"

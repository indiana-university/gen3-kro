# Addon Enablement Configuration for CSOC Cluster
# This file controls which addons (controllers and CRDs) are deployed
# Used by both csoc-controller-appset and csoc-crds-appset
cluster: gen3-csoc-dev

# Unified enablement map - used by both controller and CRD ApplicationSets
# Each addon can be enabled/disabled with a single toggle
enablement:
  kro:
    enabled: true
  ack-cloudtrail:
    enabled: false
  ack-cloudwatchlogs:
    enabled: false
  ack-ec2:
    enabled: true
  ack-efs:
    enabled: false
  ack-eks:
    enabled: false
  ack-elasticache:
    enabled: false
  ack-iam:
    enabled: false
  ack-kms:
    enabled: false
  ack-opensearchservice:
    enabled: false
  ack-rds:
    enabled: false
  ack-route53:
    enabled: false
  ack-s3:
    enabled: false
  ack-secretsmanager:
    enabled: false
  ack-sns:
    enabled: false
  ack-sqs:
    enabled: false
  ack-wafv2:
    enabled: false
  external-secrets:
    enabled: false
  kyverno:
    enabled: false
  kyverno-policies:
    enabled: false
  metrics-server:
    enabled: false
  kube-state-metrics:
    enabled: false

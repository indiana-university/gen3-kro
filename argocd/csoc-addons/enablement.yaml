# Addon Enablement Configuration for CSOC Cluster
# This file controls which addons (controllers and CRDs) are deployed
# Used by both csoc-controller-appset and csoc-crds-appset
cluster: gen3-csoc-dev

# Controller enablement - used by csoc-controller-appset with catalog lookup
enablement:
  kro:
    enabled: true
  ack-cloudtrail:
    enabled: false
  ack-cloudwatchlogs:
    enabled: false
  ack-ec2:
    enabled: true
  ack-efs:
    enabled: false
  ack-eks:
    enabled: false
  ack-elasticache:
    enabled: false
  ack-iam:
    enabled: false
  ack-kms:
    enabled: false
  ack-opensearchservice:
    enabled: false
  ack-rds:
    enabled: false
  ack-route53:
    enabled: false
  ack-s3:
    enabled: false
  ack-secretsmanager:
    enabled: false
  ack-sns:
    enabled: false
  ack-sqs:
    enabled: false
  ack-wafv2:
    enabled: false
  external-secrets:
    enabled: false
  kyverno:
    enabled: false
  kyverno-policies:
    enabled: false
  metrics-server:
    enabled: false
  kube-state-metrics:
    enabled: false

# CRD enablement - used by csoc-crds-appset (list format for iteration)
crds:
  - controller: kro
    enabled: true
  - controller: ack-cloudtrail
    enabled: false
  - controller: ack-cloudwatchlogs
    enabled: false
  - controller: ack-ec2
    enabled: true
  - controller: ack-efs
    enabled: false
  - controller: ack-eks
    enabled: false
  - controller: ack-elasticache
    enabled: false
  - controller: ack-iam
    enabled: false
  - controller: ack-kms
    enabled: false
  - controller: ack-opensearchservice
    enabled: false
  - controller: ack-rds
    enabled: false
  - controller: ack-route53
    enabled: false
  - controller: ack-s3
    enabled: false
  - controller: ack-secretsmanager
    enabled: false
  - controller: ack-sns
    enabled: false
  - controller: ack-sqs
    enabled: false
  - controller: ack-wafv2
    enabled: false
  - controller: external-secrets
    enabled: false
  - controller: metrics-server
    enabled: false
  - controller: kube-state-metrics
    enabled: false

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postsync-validator
  namespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postsync-validator
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  - apiGroups: ["kro.run"]
    resources: ["resourcegraphdefinitions", "resourcegraphs"]
    verbs: ["get", "list"]
  # Allow checking custom KRO resource types
  - apiGroups: ["kro.run"]
    resources: ["*"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: postsync-validator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: postsync-validator
subjects:
  - kind: ServiceAccount
    name: postsync-validator
    namespace: argocd

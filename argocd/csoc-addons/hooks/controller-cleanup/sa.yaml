---
# ServiceAccount for controller pre-delete validation
apiVersion: v1
kind: ServiceAccount
metadata:
  name: controller-cleanup-checker
  namespace: argocd
---
# ClusterRole to list all custom resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: controller-cleanup-checker
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list"]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: controller-cleanup-checker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: controller-cleanup-checker
subjects:
  - kind: ServiceAccount
    name: controller-cleanup-checker
    namespace: argocd

---
# ServiceAccount for CRD readiness checker
apiVersion: v1
kind: ServiceAccount
metadata:
  name: crd-checker
  namespace: argocd
---
# ClusterRole to read CRD status
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: crd-checker
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crd-checker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: crd-checker
subjects:
  - kind: ServiceAccount
    name: crd-checker
    namespace: argocd

---
# Job that waits for KRO deployment to be ready
apiVersion: batch/v1
kind: Job
metadata:
  name: kro-deployment-ready-check
  namespace: argocd-ns
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: kro-ready-checker
      restartPolicy: OnFailure
      containers:
        - name: kro-wait
          image: bitnami/kubectl:1.27
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              NAMESPACE="kro-system"
              DEPLOYMENT="kro"
              echo "Waiting for deployment $DEPLOYMENT in namespace $NAMESPACE to be Available"
              until kubectl -n "$NAMESPACE" get deployment "$DEPLOYMENT" -o jsonpath='{.status.conditions[?(@.type=="Available")].status}' 2>/dev/null | grep -q True; do
                echo "Deployment $DEPLOYMENT not yet available; sleeping 5s"
                sleep 5
              done
              echo "Deployment $DEPLOYMENT is available"

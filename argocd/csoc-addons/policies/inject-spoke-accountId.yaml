apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: inject-account-id-and-name
  annotations:
    policies.kyverno.io/title: Inject Instance Name
    policies.kyverno.io/category: Multi-Tenancy
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: AwsGenericCommonsAndBucket
    policies.kyverno.io/description: >-
      This policy automatically injects instance name into
      AwsGenericCommonsAndBucket resources ONLY if namespace annotations exist.
      Otherwise, leaves spec values unchanged (uses existing or empty).
      Expected annotation: spec/name
  rules:
  - name: inject-account-id-with-fallback
    match:
      any:
      - resources:
          kinds:
          - AwsGenericCommonsAndBucket
    # Only apply if namespace has the account ID annotation
    preconditions:
      any:
      - key: "{{ request.namespace.metadata.annotations.\"spec/name\" || '' }}"
        operator: NotEquals
        value: ""
    mutate:
      patchStrategicMerge:
        spec:
          # Instance name from annotation (fallback to spec.name)
          name: "{{ request.namespace.metadata.annotations.\"spec/name\" || request.object.spec.name || '' }}"

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # KRO CRDs - Required for ResourceGraphDefinitions
  - kro/resourcegraphs.kro.run.yaml

  # ACK Common CRDs (shared across controllers)
  - ack-ec2/adoptedresources.services.k8s.aws.yaml
  - ack-ec2/fieldexports.services.k8s.aws.yaml

  # ACK EC2 CRDs - Required for VPC RGD
  - ack-ec2/vpcs.ec2.services.k8s.aws.yaml
  - ack-ec2/subnets.ec2.services.k8s.aws.yaml
  - ack-ec2/internetgateways.ec2.services.k8s.aws.yaml
  - ack-ec2/natgateways.ec2.services.k8s.aws.yaml
  - ack-ec2/elasticipaddresses.ec2.services.k8s.aws.yaml
  - ack-ec2/routetables.ec2.services.k8s.aws.yaml
  - ack-ec2/securitygroups.ec2.services.k8s.aws.yaml

  # ACK EKS CRDs - Required for EKS RGD
  - ack-eks/clusters.eks.services.k8s.aws.yaml
  - ack-eks/nodegroups.eks.services.k8s.aws.yaml

  # ACK IAM CRDs - Required for EKS RGD
  - ack-iam/roles.iam.services.k8s.aws.yaml
  - ack-iam/policies.iam.services.k8s.aws.yaml

  # ACK RDS CRDs - Required for RDS and Aurora RGDs
  - ack-rds/dbinstances.rds.services.k8s.aws.yaml
  - ack-rds/dbclusters.rds.services.k8s.aws.yaml
  - ack-rds/dbsubnetgroups.rds.services.k8s.aws.yaml

  # ACK ElastiCache CRDs - Required for ElastiCache RGD
  - ack-elasticache/cacheclusters.elasticache.services.k8s.aws.yaml
  - ack-elasticache/cachesubnetgroups.elasticache.services.k8s.aws.yaml

  # ACK EFS CRDs - Required for EFS RGD
  - ack-efs/filesystems.efs.services.k8s.aws.yaml

  # ACK OpenSearch CRDs - Required for OpenSearch RGD
  - ack-opensearchservice/domains.opensearchservice.services.k8s.aws.yaml

  # ACK S3 CRDs - Required for DataBucket RGD
  - ack-s3/buckets.s3.services.k8s.aws.yaml

  # ACK KMS CRDs - Required for KMS RGD
  - ack-kms/keys.kms.services.k8s.aws.yaml
  - ack-kms/aliases.kms.services.k8s.aws.yaml

  # ACK Route53 CRDs - Required for Route53 RGD
  - ack-route53/hostedzones.route53.services.k8s.aws.yaml

  # ACK CloudTrail CRDs - Required for CloudTrail RGD
  - ack-cloudtrail/trails.cloudtrail.services.k8s.aws.yaml

  # ACK WAFv2 CRDs - Required for WAF RGD
  - ack-wafv2/webacls.wafv2.services.k8s.aws.yaml


apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: crds-csoc
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: 'csoc-crds'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "-10"
      labels:
        app.kubernetes.io/part-of: crds
        cluster: '{{.name}}'
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.addons_repo_url}}'
        targetRevision: '{{.metadata.annotations.addons_repo_revision}}'
        path: argocd/addons/crds
      destination:
        name: '{{.name}}'
      syncPolicy:
        automated:
          prune: false  # Never auto-prune CRDs to avoid accidental deletion
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - Replace=true  # Force replace for CRD updates
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

# Addon Enablement Configuration for Hub Cluster
cluster: gen3-kro-hub-staging

enablement:
  # KRO - Required first for ResourceGraphDefinitions
  kro:
    enabled: true

  # ACK Controllers - All enabled for hub
  ack-cloudtrail:
    enabled: true
  ack-cloudwatchlogs:
    enabled: true
  ack-ec2:
    enabled: true
  ack-efs:
    enabled: true
  ack-eks:
    enabled: true
  ack-iam:
    enabled: true
  ack-kms:
    enabled: true
  ack-opensearchservice:
    enabled: true
  ack-rds:
    enabled: true
  ack-route53:
    enabled: true
  ack-s3:
    enabled: true
  ack-secretsmanager:
    enabled: true
  ack-sns:
    enabled: true
  ack-sqs:
    enabled: true
  ack-wafv2:
    enabled: true

  # Platform Components
  external-secrets:
    enabled: true
  kyverno:
    enabled: true
  kyverno-policies:
    enabled: true
  metrics-server:
    enabled: true
  kube-state-metrics:
    enabled: true

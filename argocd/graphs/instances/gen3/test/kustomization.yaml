apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../_base/aws/namespace.yaml
  - ../../_base/aws/vpc-instance.yaml

configMapGenerator:
  - name: config-values
    envs: [../_default_values/test.env]

labels:
  - pairs: {flavor: test, environment: testing, app.kubernetes.io/managed-by: kustomize}

commonAnnotations: {managed-by: gen3-kro, flavor: test}

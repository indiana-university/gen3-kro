# Unified ACK Controllers ApplicationSet
# Single ApplicationSet that deploys all ACK controllers using a matrix generator
# Templates off metadata.annotations.ack_* for each controller's configuration
# Each controller can be enabled/disabled per cluster via labels

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gen3-instances
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      - clusters:
          selector:
            matchLabels:
              fleet_member: spoke
      - git:
          repoURL: '{{.metadata.annotations.hub_repo_url}}'
          revision: '{{.metadata.annotations.branch}}'
          files:
            - path: '{{.metadata.annotations.hub_repo_basepath}}/spokes/*/sample.gen3.url.org/templates/app.yaml'
  template:
    metadata:
      name: '{{- if .path }}{{ .name }}-gen3-instance{{- else }}{{ .name }}-gen3-instance{{- end }}'
      labels:
        app: gen3-instance
        cluster: '{{.name}}'
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.hub_repo_url}}'
        targetRevision: '{{.metadata.annotations.branch}}'
        path: '{{- if .path }}{{ index (splitList "/templates/app.yaml" .path.path) 0 }}{{- else }}{{ .metadata.annotations.hub_repo_basepath }}/spokes/{{ .name }}/sample.gen3.url.org{{- end }}'
      destination:
        server: '{{.server}}'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m

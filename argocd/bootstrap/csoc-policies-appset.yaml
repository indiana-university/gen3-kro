apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: csoc-policies
  namespace: argocd
  annotations:
    # Deploy policies after Kyverno controller is installed
    argocd.argoproj.io/sync-wave: "-18"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  fleet_member: control-plane
          - git:
              repoURL: '{{.metadata.annotations.repo_url}}'
              revision: '{{.metadata.annotations.repo_revision}}'
              directories:
                - path: 'argocd/csoc-addons/policies'
  template:
    metadata:
      name: "csoc-kyverno-policies"
      labels:
        app.kubernetes.io/part-of: policies
        app.kubernetes.io/name: kyverno-policies
      annotations:
        argocd.argoproj.io/sync-wave: "-18"
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.repo_url}}'
        targetRevision: '{{.metadata.annotations.repo_revision}}'
        path: '{{.path.path}}'
      destination:
        name: '{{.name}}'
        namespace: kyverno
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=false  # Kyverno namespace created by controller
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: spoke-infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
        - clusters:
            selector:
              matchLabels:
                fleet_member: spoke
        - git:
            repoURL: '{{.metadata.annotations.csoc_repo_url}}'
            revision: '{{.metadata.annotations.csoc_repo_revision}}'
            directories:
              - path: '{{.metadata.annotations.csoc_repo_basepath}}/spokes/*/infrastructure'
  # For testing: Also deploy spoke1 infrastructure to control-plane
  - matrix:
      generators:
        - clusters:
            selector:
              matchLabels:
                fleet_member: control-plane
        - git:
            repoURL: '{{.metadata.annotations.csoc_repo_url}}'
            revision: '{{.metadata.annotations.csoc_repo_revision}}'
            directories:
              - path: '{{.metadata.annotations.csoc_repo_basepath}}/spokes/spoke1/infrastructure'
  template:
    metadata:
      name: '{{ .path.path | dir | base }}-infrastructure'
      labels:
        app.kubernetes.io/name: spoke-infrastructure
        app.kubernetes.io/part-of: gen3
        spoke: '{{ .path.path | dir | base }}'
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.csoc_repo_url}}'
        targetRevision: '{{.metadata.annotations.csoc_repo_revision}}'
        path: '{{ .path.path }}'
        kustomize:
          commonLabels:
            deployed-by: argocd
            cluster: '{{ .name }}'
      destination:
        server: '{{ .server }}'
        namespace: '{{ .path.path | dir | base }}-infrastructure'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        - group: kro.run
          kind: Gen3Vpc
          jsonPointers:
            - /status
        - group: ""
          kind: Namespace
          jqPathExpressions:
            - '.metadata.labels."kubernetes.io/metadata.name"'


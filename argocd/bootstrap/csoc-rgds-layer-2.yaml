apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: csoc-rgds-layer-2
  namespace: argocd
  annotations:
    # Multi-controller RGDs may need different sync wave based on dependencies
    argocd.argoproj.io/sync-wave: "-4"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  fleet_member: control-plane
          - git:
              repoURL: '{{.metadata.annotations.repo_url}}'
              revision: '{{.metadata.annotations.repo_revision}}'
              files:
                - path: 'argocd/csoc-addons/rgd-graph-of-graph-dependencies.yaml'
  template:
    metadata:
      name: "csoc-{{.name}}-rgds"
      labels:
        app.kubernetes.io/part-of: graphs
        app.kubernetes.io/name: rgds
        app.kubernetes.io/layer: "multi-controller"
        app.kubernetes.io/composite: "{{.name}}"
        cluster: "{{.server}}"
      annotations:
        argocd.argoproj.io/sync-wave: "{{.sync_wave}}"
        # Document which controllers this composite RGD requires
        requires: "{{.requires | join \",\"}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.repo_url}}'
        targetRevision: '{{.metadata.annotations.repo_revision}}'
        path: 'argocd/csoc-addons/rgds/_multi-controller/{{.path}}'
      destination:
        server: '{{.server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: graph-instances
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
        - clusters:
            selector:
              matchLabels:
                fleet_member: control-plane
        - git:
            repoURL: '{{.metadata.annotations.rgds_repo_url}}'
            revision: '{{.metadata.annotations.csoc_repo_revision}}'
            directories:
              - path: '{{.metadata.annotations.csoc_repo_basepath}}/graphs/instances/*'
  template:
    metadata:
      name: '{{- if .path }}{{ .path.basename }}-graph-instances{{- else }}{{ .name }}-graph-instances{{- end }}'
      labels:
        app: graph-instances
        cluster: '{{- if .path }}{{ .path.basename }}{{- else }}{{ .name }}{{- end }}'
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.csoc_repo_url}}'
        targetRevision: '{{.metadata.annotations.csoc_repo_revision}}'
        path: '{{- if .path }}{{ .path.path }}{{- else }}{{ .metadata.annotations.csoc_repo_basepath }}/graphs/instances/{{ .name }}{{- end }}'
        kustomize:
          commonLabels:
            cluster: '{{- if .path }}{{ .path.basename }}{{- else }}{{ .name }}{{- end }}'
      destination:
        server: '{{ .server }}'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
          - Replace=true  # Allow replacing resources including CRDs during sync
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m

# CSOC Addons ApplicationSet
#
# This ApplicationSet deploys cluster addons (KRO, ACK controllers, and platform components)
# to CSOC/control-plane clusters only.
#
# Data Sources:
# 1. Cluster Secret Annotations (from CSOC):
#    - csoc_repo_url, csoc_repo_revision, csoc_repo_basepath
#    - csoc.kro.dev/addons-config (YAML map of addon identities and settings)
#    - csoc.kro.dev/gitops-context (repository + region context)
#
# 2. Addon Catalog (argocd/csoc-addons/controllers/catalog.yaml):
#    - Defines available addons with their Helm chart sources and versions
#
# 3. Values Configuration (argocd/csoc-addons/controllers/*.yaml):
#    - Provides addon-specific configuration (resource limits, role ARNs, etc.)
#
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: csoc-controllers
  namespace: argocd
  annotations:
    # Schedule controllers after CRDs and the CRD readiness check
    argocd.argoproj.io/sync-wave: "-25"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          # CSOC/Hub cluster only
          - clusters:
              selector:
                matchLabels:
                  fleet_member: control-plane
          # Addon catalog from git repository
          - git:
              repoURL: '{{.metadata.annotations.csoc_repo_url}}'
              revision: '{{.metadata.annotations.csoc_repo_revision}}'
              files:
                - path: 'argocd/csoc-addons/catalog.yaml'
  template:
    metadata:
      # Create one Application per enabled addon controller
      name: 'csoc-{{.addon}}-controller'
      labels:
        app.kubernetes.io/part-of: addons
        app.kubernetes.io/addon: '{{.addon}}'
      annotations:
        # Sync wave from catalog (KRO at -1, controllers at 0, etc.)
        argocd.argoproj.io/sync-wave: '{{.sync_wave}}'
      # Enable cascade deletion - when app is deleted, all resources including CRDs are deleted
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
        # Values repository source
        - repoURL: '{{.metadata.annotations.csoc_repo_url}}'
          targetRevision: '{{.metadata.annotations.csoc_repo_revision}}'
          ref: values
        # Addon Helm chart source
        - repoURL: '{{.repoURL}}'
          targetRevision: '{{.revision}}'
          chart: '{{.chart}}'
          helm:
            skipCrds: true  # CRDs are managed separately via crds-appset
            releaseName: '{{.addon}}'
            # Load per-addon values file
            valueFiles:
              - $values/argocd/csoc-addons/controllers/{{.addon}}.yaml
            # Inline values from cluster annotations
            values: |
              {{- $addonsConfig := dict }}
              {{- with (index .metadata.annotations "csoc.kro.dev/addons-config") }}
                {{- $addonsConfig = fromYaml . }}
              {{- end }}
              {{- $gitopsContext := dict }}
              {{- with (index .metadata.annotations "csoc.kro.dev/gitops-context") }}
                {{- $gitopsContext = fromYaml . }}
              {{- end }}
              {{- $addonConfig := index $addonsConfig .addon }}
              {{- $roleArns := dict }}
              {{- range $name, $cfg := $addonsConfig }}
                {{- $role := default "" (index $cfg "roleArn") }}
                {{- if $role }}
                  {{- $_ := set $roleArns $name $role }}
                {{- end }}
              {{- end }}
              {{- $region := coalesce (index $gitopsContext "aws_region") (index $gitopsContext "azure_region") (index $gitopsContext "gcp_region") (index $gitopsContext "region") "" }}
              {{- $awsRegion := coalesce (index $gitopsContext "aws_region") "" }}

              global:
                region: {{ $region | quote }}
                aws_region: {{ $awsRegion | quote }}
              {{- if gt (len $roleArns) 0 }}
                roleArns:
                  {{- range $key, $value := $roleArns }}
                  {{ $key }}: {{ $value | quote }}
                  {{- end }}
              {{- else }}
                roleArns: {}
              {{- end }}
              {{- if and $addonConfig (hasPrefix "ack-" .addon) }}
              aws:
                region: {{ $region | quote }}
              serviceAccount:
                name: {{ default (printf "%s-sa" .addon) (index $addonConfig "serviceAccount") | quote }}
                annotations:
                  eks.amazonaws.com/role-arn: {{ default "" (index $addonConfig "roleArn") | quote }}
              {{- end }}
      destination:
        name: '{{.name}}'
        # Use namespace from addonsConfig annotation, with fallback logic for catalog-only addons
        namespace: |-
          {{- if $addonConfig }}{{ default .addon (index $addonConfig "namespace") }}
          {{- else if eq .addon "kro" }}kro-system
          {{- else if hasPrefix "ack-" .addon }}ack-{{ trimPrefix "ack-" .addon }}-system
          {{- else }}{{ .addon }}
          {{- end }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          # - Replace=true removed: avoid destructive replace operations at AppSet/controller level
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      ignoreDifferences:
        # Kyverno ClusterPolicies are dynamic resources that update at runtime
        - group: kyverno.io
          kind: ClusterPolicy
          jqPathExpressions:
            - .spec.rules[]?.exclude[]?.resources.namespaces[]?
            - .spec.rules[]?.match[]?.resources.namespaces[]?
            - .status

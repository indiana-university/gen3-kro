apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: csoc-rgds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - clusters:
      selector:
        matchLabels:
          fleet_member: control-plane
  template:
    metadata:
      name: 'csoc-rgds'
      labels:
        app.kubernetes.io/part-of: graphs
        app.kubernetes.io/name: rgds
        cluster: '{{.name}}'
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.csoc_repo_url}}'
        targetRevision: '{{.metadata.annotations.csoc_repo_revision}}'
        path: '{{.metadata.annotations.csoc_repo_basepath}}/csoc-addons/rgds'
      destination:
        name: '{{.name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
          - Replace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: csoc-rgds
  namespace: argocd
  annotations:
    # Move RGDs to a later sync-wave so controllers (and KRO) have time to be ready
    argocd.argoproj.io/sync-wave: "-5"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # Merge layer-1 (per-controller) and multi-controller RGDs
    - merge:
        mergeKeys:
          - appName
        generators:
          # Layer-1: Per-controller RGDs
          - matrix:
              generators:
                - clusters:
                    selector:
                      matchLabels:
                        fleet_member: control-plane
                - git:
                    repoURL: '{{.metadata.annotations.repo_url}}'
                    revision: '{{.metadata.annotations.repo_revision}}'
                    files:
                      - path: 'argocd/csoc-addons/catalog.yaml'
              template:
                layer: "1"
                type: "single-controller"
                rgdPath: "argocd/csoc-addons/rgds/{{.addon}}"
                syncWave: "-5"
                appName: "csoc-{{.addon}}-rgds-l1"
                labelName: "rgds-layer1"
                clusterName: "{{.metadata.name}}"

          # Layer-Multi: Multi-controller composite RGDs
          - matrix:
              generators:
                - clusters:
                    selector:
                      matchLabels:
                        fleet_member: control-plane
                - git:
                    repoURL: '{{.metadata.annotations.repo_url}}'
                    revision: '{{.metadata.annotations.repo_revision}}'
                    files:
                      - path: 'argocd/csoc-addons/rgd-graph-of-graph-dependencies.yaml'
              template:
                layer: "multi"
                type: "multi-controller"
                rgdPath: "argocd/csoc-addons/rgds/_multi-controller/{{.path}}"
                syncWave: "{{.sync_wave}}"
                appName: "csoc-{{.name}}-rgds"
                labelName: "rgds-multi"
                clusterName: "{{.metadata.name}}"

  template:
    metadata:
      name: '{{.appName}}'
      labels:
        app.kubernetes.io/part-of: graphs
        app.kubernetes.io/name: '{{.labelName}}'
        app.kubernetes.io/layer: '{{.layer}}'
        cluster: '{{.clusterName}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{.syncWave}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.repo_url}}'
        targetRevision: '{{.metadata.annotations.repo_revision}}'
        path: '{{.rgdPath}}'
      destination:
        name: '{{.clusterName}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: graphs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      - clusters:
          selector:
            matchLabels:
              fleet_member: control-plane
      - git:
          repoURL: '{{.metadata.annotations.rgds_repo_url}}'
          revision: '{{.metadata.annotations.branch}}'
          files:
            - path: '{{.metadata.annotations.rgds_path}}/graphs/**/*.yaml'
  template:
    metadata:
      name: '{{.path.basename}}-{{.name}}'
      labels:
        app.kubernetes.io/part-of: graphs
        cluster: '{{.name}}'
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.rgds_repo_url}}'
        targetRevision: '{{.metadata.annotations.branch}}'
        path: '{{.path}}'
      destination:
        name: '{{.name}}'
        namespace: default
      syncPolicy:
        automated: {}

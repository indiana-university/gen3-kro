apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: graphs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      - clusters:
          selector:
            matchLabels:
              fleet_member: control-plane
      - git:
          repoURL: '{{.metadata.annotations.csoc_repo_url}}'
          revision: '{{.metadata.annotations.csoc_repo_revision}}'
          directories:
            - path: '{{.metadata.annotations.csoc_repo_basepath}}/csoc/graphs/aws/*'
            - path: '{{.metadata.annotations.csoc_repo_basepath}}/csoc/graphs/azure/*'
            - path: '{{.metadata.annotations.csoc_repo_basepath}}/csoc/graphs/gcp/*'
  template:
    metadata:
      name: '{{- if .path }}{{ .path.path | regexFind "(?:aws|azure|google)/.*" | replace "/" "-" }}-graphs{{- else }}{{ .name }}-graphs{{- end }}'
      labels:
        app.kubernetes.io/part-of: graphs
        cluster: '{{.name}}'
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.csoc_repo_url}}'
        targetRevision: '{{.metadata.annotations.csoc_repo_revision}}'
        path: '{{- if .path }}{{ .path.path }}{{- else }}{{ .metadata.annotations.csoc_repo_basepath }}/csoc/graphs/{{ .name }}{{- end }}'
      destination:
        name: '{{.name}}'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
          - Replace=true  # Allow replacing resources including CRDs during sync
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m

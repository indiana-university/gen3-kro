apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: csoc-rgds-per-cloud
  namespace: argocd
  annotations:
    # RGDs deploy after controllers are ready
    argocd.argoproj.io/sync-wave: "-7"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  fleet_member: control-plane
          - git:
              repoURL: '{{.metadata.annotations.repo_url}}'
              revision: '{{.metadata.annotations.repo_revision}}'
              directories:
                - path: 'argocd/csoc-addons/rgds/aws'
                - path: 'argocd/csoc-addons/rgds/azure'
                - path: 'argocd/csoc-addons/rgds/gcp'
  template:
    metadata:
      name: "csoc-{{.path.basename}}-rgds"
      labels:
        app.kubernetes.io/part-of: graphs
        app.kubernetes.io/name: rgds
        app.kubernetes.io/cloud-provider: "{{.path.basename}}"
      annotations:
        argocd.argoproj.io/sync-wave: "-6"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.repo_url}}'
        targetRevision: '{{.metadata.annotations.repo_revision}}'
        path: '{{.path.path}}'
      destination:
        name: '{{.name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m

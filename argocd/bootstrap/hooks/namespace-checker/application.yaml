---
# ArgoCD ApplicationSet to run spoke namespace readiness check before infrastructure
# Uses cluster annotations for repository configuration
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: spoke-namespace-checker
  namespace: argocd-ns
  annotations:
    # Run after namespaces are created (-10) but before infrastructure (0)
    argocd.argoproj.io/sync-wave: "-8"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters:
        selector:
          matchLabels:
            fleet_member: control-plane
  template:
    metadata:
      name: spoke-namespace-checker
      annotations:
        argocd.argoproj.io/sync-wave: "-8"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.csoc_repo_url}}'
        targetRevision: '{{.metadata.annotations.csoc_repo_revision}}'
        path: argocd/csoc-addons/hooks/namespace-checker
      destination:
        server: '{{.server}}'
        namespace: argocd-ns
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

---
# ArgoCD ApplicationSet to run CRD readiness check before controllers start
# Uses cluster annotations for repository configuration
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: crd-checker
  namespace: argocd-ns
  annotations:
    # Increased gap: CRDs at -35, checker at -30, controllers at -20
    # Allows more time for CRD webhooks/conversions to be fully ready
    argocd.argoproj.io/sync-wave: "-30"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters:
        selector:
          matchLabels:
            fleet_member: control-plane
  template:
    metadata:
      name: crd-checker
      annotations:
        argocd.argoproj.io/sync-wave: "-30"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.csoc_repo_url}}'
        targetRevision: '{{.metadata.annotations.csoc_repo_revision}}'
        path: argocd/csoc-addons/hooks/crd-checker
      destination:
        server: '{{.server}}'
        namespace: argocd-ns
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true


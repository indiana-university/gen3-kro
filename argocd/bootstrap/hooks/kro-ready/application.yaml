---
# ArgoCD ApplicationSet to run KRO readiness check before RGDs are deployed
# Uses cluster annotations for repository configuration
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kro-ready-checker
  namespace: argocd-ns
  annotations:
    argocd.argoproj.io/sync-wave: "-18"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters:
        selector:
          matchLabels:
            fleet_member: control-plane
  template:
    metadata:
      name: kro-ready-checker
      annotations:
        argocd.argoproj.io/sync-wave: "-18"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.csoc_repo_url}}'
        targetRevision: '{{.metadata.annotations.csoc_repo_revision}}'
        path: argocd/csoc-addons/hooks/kro-ready
      destination:
        server: '{{.server}}'
        namespace: argocd-ns
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

# Umbrella Application for Addon ApplicationSets
#
# This Application deploys all addon ApplicationSets which then generate
# individual addon Applications for cluster addons.
#
# Structure:
# - addons.yaml (this file) -> Deploys ApplicationSets
#   - csoc-addons.yaml -> Generates CSOC/hub addon Applications
#   - spoke-addons.yaml -> Generates spoke addon Applications (if applicable)
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addons
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/indiana-university/gen3-kro.git
    targetRevision: test-kro-graphs
    path: argocd/addons
    directory:
      recurse: false
      include: '*.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

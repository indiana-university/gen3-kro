apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gen3-spoke-infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
        # Get cluster info for destination server
        - clusters:
            selector:
              matchLabels:
                fleet_member: control-plane
        # Discover spoke infrastructure directories
        - git:
            repoURL: '{{.metadata.annotations.repo_url}}'
            revision: '{{.metadata.annotations.repo_revision}}'
            directories:
            - path: 'argocd/deployments/gen3-spokes/*/infrastructure'
  template:
    metadata:
      name: '{{.path.path | trimPrefix "argocd/deployments/gen3-spokes/" | trimSuffix "/infrastructure"}}-infrastructure'
      labels:
        app.kubernetes.io/name: spoke-infrastructure
        app.kubernetes.io/part-of: gen3
        spoke: '{{.path.path | trimPrefix "argocd/deployments/gen3-spokes/" | trimSuffix "/infrastructure"}}'
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.repo_url}}'
        targetRevision: '{{.metadata.annotations.repo_revision}}'
        path: '{{.path.path}}'
        kustomize:
          commonLabels:
            deployed-by: argocd
            cluster: '{{.name}}'
            spoke: '{{.path.path | trimPrefix "argocd/deployments/gen3-spokes/" | trimSuffix "/infrastructure"}}'
      destination:
        server: '{{.server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=false  # Namespaces created by separate namespace ApplicationSet
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        - group: kro.run
          kind: ResourceGraph
          jsonPointers:
            - /status
        - group: kro.run
          kind: Vpc
          jsonPointers:
            - /status
        - group: ""
          kind: Namespace
          jqPathExpressions:
            - '.metadata.labels."kubernetes.io/metadata.name"'

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gen3-spoke-infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
        # Get cluster info for destination server
        - clusters:
            selector:
              matchLabels:
                fleet_member: control-plane
        # Read spokes-charter from git repository
        - git:
            repoURL: '{{.metadata.annotations.repo_url}}'
            revision: '{{.metadata.annotations.repo_revision}}'
            files:
            - path: 'argocd/csoc-addons/spokes-charter.yaml'
  template:
    metadata:
      name: '{{ .alias }}-infrastructure'
      labels:
        app.kubernetes.io/name: spoke-infrastructure
        app.kubernetes.io/part-of: gen3
        spoke: '{{ .alias }}'
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      project: default
      source:
        repoURL: '{{ .repoURL }}'
        targetRevision: '{{ .targetRevision }}'
        path: '{{ .basePath }}/deployments/gen3-spokes/{{ .alias }}/infrastructure'
        kustomize:
          commonLabels:
            deployed-by: argocd
            cluster: '{{ .name }}'
            spoke: '{{ .alias }}'
          # Target namespace from charter
          namespace: '{{ .namespace }}'
      destination:
        server: '{{ .server }}'
        # Deploy to spoke infrastructure namespace
        namespace: '{{ .namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=false  # Namespaces created by separate namespace ApplicationSet
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        - group: kro.run
          kind: ResourceGraph
          jsonPointers:
            - /status
        - group: kro.run
          kind: Vpc
          jsonPointers:
            - /status
        - group: ""
          kind: Namespace
          jqPathExpressions:
            - '.metadata.labels."kubernetes.io/metadata.name"'

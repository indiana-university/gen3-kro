apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gen3-spoke-infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
        # Read spokes-charter ConfigMap for spoke definitions
        - list:
            elements: |
              {{- $charter := (lookup "v1" "ConfigMap" "argocd" "spokes-charter").data | index "charter.json" | mustFromJson }}
              {{- range $spoke := $charter.spokes }}
              - alias: {{ $spoke.alias }}
                namespace: {{ $spoke.namespace }}
              {{- end }}
        - clusters:
            selector:
              matchLabels:
                fleet_member: spoke
  template:
    metadata:
      name: '{{ .alias }}-infrastructure'
      labels:
        app.kubernetes.io/name: spoke-infrastructure
        app.kubernetes.io/part-of: gen3
        spoke: '{{ .alias }}'
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.repo_url}}'
        targetRevision: '{{.metadata.annotations.repo_revision}}'
        # Use spoke alias as folder name: argocd/deployments/gen3-spokes/<spoke_alias>
        path: '{{.metadata.annotations.repo_basepath}}/deployments/gen3-spokes/{{ .alias }}'
        kustomize:
          commonLabels:
            deployed-by: argocd
            cluster: '{{ .name }}'
            spoke: '{{ .alias }}'
          # Target namespace from charter
          namespace: '{{ .namespace }}'
      destination:
        server: '{{ .server }}'
        # Deploy to spoke infrastructure namespace
        namespace: '{{ .namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false  # Namespaces created by separate namespace ApplicationSet
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        - group: kro.run
          kind: ResourceGraph
          jsonPointers:
            - /status
        - group: kro.run
          kind: Vpc
          jsonPointers:
            - /status
        - group: ""
          kind: Namespace
          jqPathExpressions:
            - '.metadata.labels."kubernetes.io/metadata.name"'

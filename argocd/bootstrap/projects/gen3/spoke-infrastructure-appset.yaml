apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gen3-spoke-infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
        - clusters:
            selector:
              matchLabels:
                fleet_member: spoke
        - git:
            repoURL: '{{.metadata.annotations.csoc_repo_url}}'
            revision: '{{.metadata.annotations.csoc_repo_revision}}'
            directories:
              - path: '{{.metadata.annotations.csoc_repo_basepath}}/deployments/*/infrastructure'
  template:
    metadata:
      name: '{{ .path.path | dir | base }}-infrastructure'
      labels:
        app.kubernetes.io/name: spoke-infrastructure
        app.kubernetes.io/part-of: gen3
        spoke: '{{ .path.path | dir | base }}'
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.csoc_repo_url}}'
        targetRevision: '{{.metadata.annotations.csoc_repo_revision}}'
        path: '{{ .path.path }}'
        kustomize:
          commonLabels:
            deployed-by: argocd
            cluster: '{{ .name }}'
          namespace: '{{ .path.path | dir | base }}-infrastructure'
          patches:
            - target:
                kind: Namespace
                name: '{{ .path.path | dir | base }}-infrastructure'
              patch: |-
                - op: add
                  path: /metadata/annotations
                  value:
                    services.k8s.aws~1owner-account-id: "{{ (lookup "v1" "ConfigMap" "argocd" "spoke-account-role-map").data (printf "%s" (.path.path | dir | base)) | mustFromJson | dig "account_id" "" }}"
                    spoke~1alias: "{{ .path.path | dir | base }}"
                    spoke~1region: "{{ (lookup "v1" "ConfigMap" "argocd" "spoke-account-role-map").data (printf "%s" (.path.path | dir | base)) | mustFromJson | dig "region" "" }}"
                    spoke~1provider: "{{ (lookup "v1" "ConfigMap" "argocd" "spoke-account-role-map").data (printf "%s" (.path.path | dir | base)) | mustFromJson | dig "provider" "" }}"
      destination:
        server: '{{ .server }}'
        namespace: '{{ .path.path | dir | base }}-infrastructure'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true  # Let ApplicationSet create namespaces with templated annotations
          - ServerSideApply=true
          - SkipDryRunOnMissingResource=true
          - RespectIgnoreDifferences=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        - group: kro.run
          kind: Vpc
          jsonPointers:
            - /status
        - group: ""
          kind: Namespace
          jqPathExpressions:
            - '.metadata.labels."kubernetes.io/metadata.name"'

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gen3-spokes-application-instances
  namespace: argocd
  annotations:
    # Deploy Gen3 application after infrastructure is ready (manual sync)
    argocd.argoproj.io/sync-wave: "5"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          # CSOC/Hub cluster selection
          - clusters:
              selector:
                matchLabels:
                  fleet_member: control-plane

          # Discover all spoke application directories
          - git:
              repoURL: '{{.metadata.annotations.repo_url}}'
              revision: '{{.metadata.annotations.repo_revision}}'
              directories:
                - path: 'argocd/deployments/gen3-spokes/*'

  template:
    metadata:
      name: 'gen3-spoke-{{.path[1]}}-application'
      labels:
        app.kubernetes.io/part-of: gen3-deployments
        app.kubernetes.io/component: gen3-application
        app.kubernetes.io/spoke: '{{.path[1]}}'
      annotations:
        argocd.argoproj.io/sync-wave: "5"

    spec:
      project: default

      source:
        repoURL: '{{.metadata.annotations.repo_url}}'
        targetRevision: '{{.metadata.annotations.repo_revision}}'
        path: '{{.path.path}}'

      destination:
        name: '{{.name}}'

      # MANUAL SYNC - Gen3 app requires infrastructure to be ACTIVE
      # Must manually populate infrastructure status values in gen3-app-instance.yaml first
      syncPolicy:
        syncOptions:
          - CreateNamespace=false
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      # Ignore KRO status fields to prevent sync loops
      ignoreDifferences:
        - group: "*"
          kind: "*"
          jsonPointers:
            - /status
            - /metadata/*

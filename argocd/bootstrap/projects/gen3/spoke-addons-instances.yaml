apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gen3-spokes-addons-instances
  namespace: argocd
  annotations:
    # Deploy cluster addons before infrastructure (if any exist)
    argocd.argoproj.io/sync-wave: "-5"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          # CSOC/Hub cluster selection
          - clusters:
              selector:
                matchLabels:
                  fleet_member: control-plane

          # Discover spoke addons directories (optional)
          - git:
              repoURL: '{{.metadata.annotations.repo_url}}'
              revision: '{{.metadata.annotations.repo_revision}}'
              directories:
                - path: 'argocd/deployments/gen3-spokes/*/cluster-addons'

  template:
    metadata:
      name: 'gen3-spoke-{{.path[1]}}-addons'
      labels:
        app.kubernetes.io/part-of: gen3-deployments
        app.kubernetes.io/component: cluster-addons
        app.kubernetes.io/spoke: '{{.path[1]}}'
      annotations:
        argocd.argoproj.io/sync-wave: "-5"

    spec:
      project: default

      source:
        repoURL: '{{.metadata.annotations.repo_url}}'
        targetRevision: '{{.metadata.annotations.repo_revision}}'
        path: '{{.path.path}}'

      destination:
        name: '{{.name}}'

      syncPolicy:
        syncOptions:
          - CreateNamespace=false
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      # Ignore KRO status fields to prevent sync loops
      ignoreDifferences:
        - group: "*"
          kind: "*"
          jsonPointers:
            - /status
            - /metadata/*

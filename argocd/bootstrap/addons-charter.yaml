apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addons-charter
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: hub-addons
spec:
  project: default
  source:
    repoURL: "{{.Values.hubRepoURL}}"
    path: "{{.Values.hubRepoBasePath}}/charts/addon-appset"
    targetRevision: "{{.Values.hubRepoRevision}}"
    helm:
      values: |
        hubRepoURL: "{{.Values.}}"
        hubRepoRevision: "{{.Values.hubRepoRevision}}"
        catalogPath: "bootstrap/addons/catalog.yaml"
        valuesPath: "bootstrap/addons/values.yaml"
        partOf: hub-addons
        appSetName: hub-addons-appset
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

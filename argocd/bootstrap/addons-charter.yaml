apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addons-charter
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: hub-addons
spec:
  project: default
  source:
    repoURL: https://github.com/indiana-university/gen3-kro.git
    path: argocd/hub/charts/addon-appset
    targetRevision: jimi-container
    helm:
      values: |
        hubRepoURL: https://github.com/indiana-university/gen3-kro.git
        hubRepoRevision: jimi-container
        catalogPath: argocd/bootstrap/addons/catalog.yaml
        valuesPath: argocd/bootstrap/addons/values.yaml
        partOf: hub-addons
        appSetName: hub-addons-appset
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

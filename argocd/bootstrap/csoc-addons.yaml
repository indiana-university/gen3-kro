# Umbrella Application for Addon ApplicationSets
#
# This Application deploys all addon ApplicationSets which then generate
# individual addon Applications for cluster addons.
#
# Structure:
# - addons.yaml (this file) -> Deploys ApplicationSets from two locations
#   - argocd/addons/csoc-addons.yaml -> Generates CSOC addon Applications
#   - argocd/spokes/addons/spoke-addons.yaml -> Generates spoke addon Applications
#
# Note: This uses directory.include pattern to select both files from their respective paths
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addons-csoc
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
spec:
  project: default
  source:
    repoURL: https://github.com/indiana-university/gen3-kro.git
    targetRevision: test-kro-graphs
    path: argocd/addons/bootstrap
    directory:
      recurse: false
      include: '*-appset.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /status
        - /operation
        - /metadata/resourceVersion
        - /metadata/generation
        - /metadata/managedFields

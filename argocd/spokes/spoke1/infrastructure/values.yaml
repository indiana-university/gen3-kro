apiVersion: v1
kind: ConfigMap
metadata:
  name: spoke1-config
  namespace: spoke1-infrastructure
data:
  # Instance naming
  instance_name: "spoke1"
  tenant_name: "spoke1"
  environment: "development"

  # VPC Configuration
  vpc_name: "spoke1-gen3"
  vpc_cidr: "10.1.0.0/16"
  public_subnet1_cidr: "10.1.1.0/24"
  public_subnet2_cidr: "10.1.2.0/24"
  private_subnet1_cidr: "10.1.11.0/24"
  private_subnet2_cidr: "10.1.12.0/24"

  # AWS Configuration
  region: "us-east-1"

  # Namespace for Gen3 resources
  gen3_namespace: "spoke1-gen3"

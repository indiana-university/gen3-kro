# Default values for ack-controllers
# These can be overridden by environment-specific or tenant-specific values

# Cluster information - will be populated by ArgoCD
clusterName: ""
environment: ""
awsRegion: ""
accountId: ""

# Enable/disable controllers
enableACKIAM: true
enableACKEKS: true
enableACKEC2: true
enableACKEFS: true
enableACKCloudTrail: true
enableACKCloudWatchLogs: true
enableACKKMS: true
enableACKOpenSearch: true
enableACKRDS: true
enableACKRoute53: true
enableACKS3: true
enableACKSecretsManager: true
enableACKSNS: true
enableACKSQS: true
enableACKWAFv2: true
enableKRO: true
enableKROResourceGraphs: true

# Namespace configuration
ackNamespace: ack-system
kroNamespace: kro-system

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: other-addons
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/indiana-university/gen3-kro.git
    targetRevision: staging
    path: argocd/hub/charts/other-addons
    helm:
      # Values will be populated from cluster annotations
      parameters: []
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    # DISABLED FOR LOCAL WORK - automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

apiVersion: kro.run/v1alpha1
kind: AwsEFS
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  name: efs
  namespace: default
spec:
  name: base
  region: us-east-1
  environment: dev
  ingressCIDR: "10.0.0.0/8"
  tags: {}
  vpcID: ""  # Will be populated by VPC instance
  subnetIDs: []  # Will be populated by VPC instance
  performanceMode: generalPurpose
  throughputMode: bursting
  encrypted: true
  kmsKeyID: ""

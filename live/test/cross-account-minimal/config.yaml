###################################################################################################################################################
# Minimal Test Deployment - Cross-Account Policy
# Tests all ACK modules working together
###################################################################################################################################################

# Test configuration
hub:
  cluster_name: "test-hub"
  aws_region: "us-east-1"
  aws_profile: "default"
  cluster_version: "1.31"

# ACK configuration
ack:
  namespace: "ack-system"
  controllers:
    - ec2
    - iam

# Spoke accounts for cross-account access
spokes:
  - alias: "spoke1"
    account_id: "111111111111"  # Replace with actual account ID
    aws_region: "us-east-1"
  - alias: "spoke2"
    account_id: "222222222222"  # Replace with actual account ID
    aws_region: "us-east-1"

# Paths
paths:
  outputs_dir: "./outputs"

# Tags
tags:
  Project: "gen3-kro"
  Environment: "test"
  ManagedBy: "Terragrunt"

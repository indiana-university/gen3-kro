csoc:
  alias: "gen3-csoc-dev"
  cluster_name: "gen3-csoc-dev"
  provider:
    name: "aws"
    profile: "boadeyem_tf"
    region: "us-east-1"
    terraform_state_bucket: ""

    # Azure
    # subscription_id: "your-subscription-id-here"
    # tenant_id: "your-tenant-id-here"
    # location: "eastus"
    # terraform_state_storage_account: "gen3kroterraformstate"
    # terraform_state_container: "tfstate"

    # GCP
    # project_id: "your-project-id-here"
    # region: "us-central1"
    # credentials_file: "/credentials/csoc.json"
    # terraform_state_bucket: "gen3-kro-terraform-state"

  vpc:
    enable_vpc: true
    vpc_name: "gen3-kro-vpc"
    vpc_cidr: "10.0.0.0/16"
    enable_nat_gateway: true
    single_nat_gateway: true
    # Explicit subnet configuration (5 AZs in us-east-1)
    availability_zones:
      - "us-east-1a"
      - "us-east-1b"
      # - "us-east-1c"
      # - "us-east-1d"
      # - "us-east-1f"
    # Private subnets: /20 blocks (4096 IPs each) for EKS nodes
    private_subnet_cidrs:
      - "10.0.0.0/20" # us-east-1a: 10.0.0.0 - 10.0.15.255
      - "10.0.16.0/20" # us-east-1b: 10.0.16.0 - 10.0.31.255
      # - "10.0.32.0/20" # us-east-1c: 10.0.32.0 - 10.0.47.255
      # - "10.0.48.0/20" # us-east-1d: 10.0.48.0 - 10.0.63.255
      # - "10.0.64.0/20" # us-east-1f: 10.0.64.0 - 10.0.79.255
    # Public subnets: /24 blocks (256 IPs each) for load balancers
    public_subnet_cidrs:
      - "10.0.240.0/24" # us-east-1a: 10.0.240.0 - 10.0.240.255
      # - "10.0.241.0/24" # us-east-1b: 10.0.241.0 - 10.0.241.255
      # - "10.0.242.0/24" # us-east-1c: 10.0.242.0 - 10.0.242.255
      # - "10.0.243.0/24" # us-east-1d: 10.0.243.0 - 10.0.243.255
      # - "10.0.244.0/24" # us-east-1f: 10.0.244.0 - 10.0.244.255
    public_subnet_tags: {}
    private_subnet_tags: {}

  k8s_cluster:
    enable_cluster: true
    kubernetes_version: "1.33"
    cluster_endpoint_public_access: true
    enable_cluster_creator_admin_permissions: true
    cluster_tags: {}
    cluster_compute_config:
      enabled: true
      node_pools: ["general-purpose"]

  gitops:
    org_name: "indiana-university"
    repo_name: "gen3-kro"
    github_url: "github.com"
    branch: "test-kro-graphs"
    bootstrap_path: "argocd/bootstrap"

  addon_configs:
    argocd:
      enable_argocd: true
    external-secrets:
      enable_identity: true

  ack_configs:
    ack-cloudtrail:
      enable_identity: true
    ack-cloudwatchlogs:
      enable_identity: true
    ack-ec2:
      enable_identity: true
    ack-efs:
      enable_identity: true
    ack-eks:
      enable_identity: true
    ack-elasticache:
      enable_identity: true
    ack-iam:
      enable_identity: true
    ack-kms:
      enable_identity: true
    ack-opensearchservice:
      enable_identity: true
    ack-rds:
      enable_identity: true
    ack-route53:
      enable_identity: true
    ack-s3:
      enable_identity: true
    ack-secretsmanager:
      enable_identity: true
    ack-sns:
      enable_identity: true
    ack-sqs:
      enable_identity: true
    ack-wafv2:
      enable_identity: true

  aso_configs:
    aso-monitor:
      enable_identity: true
    aso-compute:
      enable_identity: true
    aso-storage:
      enable_identity: true
    aso-aks:
      enable_identity: true
    aso-sql:
      enable_identity: true
    aso-dns:
      enable_identity: true
    aso-keyvault:
      enable_identity: true
    aso-servicebus:
      enable_identity: true

  gcc_configs:
    gcc-logging:
      enable_identity: true
    gcc-monitoring:
      enable_identity: true
    gcc-compute:
      enable_identity: true
    gcc-storage:
      enable_identity: true
    gcc-gke:
      enable_identity: true
    gcc-sql:
      enable_identity: true
    gcc-dns:
      enable_identity: true
    gcc-kms:
      enable_identity: true
    gcc-pubsub:
      enable_identity: true
    gcc-iam:
      enable_identity: true
    gcc-filestore:
      enable_identity: true


# Base tags applied to all resources
